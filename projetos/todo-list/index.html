<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Nosso Script-->
    <script type="module" src="./src/index.js"></script>

    <!-- Nosso estilo -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Icones para melhorar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fontes para nossos textos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TO-List</title>
</head>
<body>

    <header class="header-page">
        <div class="container">
            <img src="./logo.png" alt="logo" width="50" height="50">
        </div>
    </header>

    <main>
        <div class="bg-color">
            <div class="container">
                <div class="todo-list-container">
                    <section class="NEW">
                        <div class="new-header">
                            <h3 class="status-title">Novos Itens</h3>
                            <button>
                                <i class="fa-solid fa-circle-plus"></i>
                            </button>
                        </div>
                        <article class="cars-container">
                            <div class="card">
                                <header>
                                    <h4>Teste</h4>
                                    <span class="status"></span>
                                </header>
                                <p>Exemplo descrição</p>
                                <button class="delete-item">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </article>
                    </section>
                    <section class="DOING">
                        <h3 class="status-title">Em Andamento</h3>
                        <article class="cars-container">
                            <div class="card">
                                <header>
                                    <h4>Teste</h4>
                                    <span class="status"></span>
                                </header>
                                <p>Exemplo descrição</p>
                                <button class="delete-item">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </article>
                    </section>
                    <section class="FINISHED">
                        <h3 class="status-title">Finalizados</h3>
                        <article class="cars-container">
                            <div class="card">
                                <header>
                                    <h4>Teste</h4>
                                    <span class="status"></span>
                                </header>
                                <p>Exemplo descrição</p>
                                <button class="delete-item">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
