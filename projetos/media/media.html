<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcular a média Aula 7</title>
</head>
<body class="container">
    <div class="container p-3 bg-primary text-white mt-3 mb-3 rounded">
        <h1 class="text-center">Calcule a média Aula 06</h1>
    </div>
    <form class="d-flex flex-column gap-3">
        <h3 id="rs"></h3>
        <input id="n1" type="text" placeholder="digite 0 a 10" required class="form-control">
        <input id="n2" type="text" placeholder="digite 0 a 10" required class="form-control">
        <input id="n3" type="text" placeholder="digite 0 a 10" required class="form-control">
        <input id="n4" type="text" placeholder="digite 0 a 10" required class="form-control">
        <button id="btn" class="btn btn-outline-success">Calcular</button>
    </form>

    <script>
        var resultado = document.getElementById("rs")
        var n1 = document.getElementById("n1"); 
        var n2 = document.getElementById("n2");
        var n3 = document.getElementById("n3");
        var n4 = document.getElementById("n4");
        var btn = document.getElementById("btn")

        btn.addEventListener('click', function(event){
            event.preventDefault()
            // parseInt ou parseFloat
            nota1 = parseInt(n1.value)
            nota2 = parseInt(n2.value)
            nota3 = parseInt(n3.value)
            nota4 = parseInt(n4.value)

            var media = (nota1 + nota2 + nota3 + nota4) / 4

            rs.textContent = 'Resultado: ' + media;
        }) 
    </script>
</body>
</html>
