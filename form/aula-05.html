<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
</head>
<body>
    <form>
        <input type="text" name="nome"     placeholder="nome completo">
        <input type="text" name="email"    placeholder="email">
        <input type="text" name="telefone" placeholder="telefone">
        <input type="text" name="senha"    placeholder="*********">
        <button id="btn" >Enviar</button>
    </form>

    <script>
        /** tag, data-atribuito, id, class*/
        const form = document.querySelector("form")

        const nome  =  form.nome;
        const email =  form.email;
        const tel   =  form.telefone;
        const senha =  form.senha;

        const btn = form.btn;

        function validar(){
            console.log(
                `Nome: ${nome.value} \n`,
                `Email: ${email.value} \n`,
                `Telefone: ${tel.value} \n`,
                `Senha: ${senha.value}`  // não é visível no console, mas é salvo no localStorage
            )

            alert('hello')
        }

        btn.addEventListener("click", function(e) {
            e.preventDefault()

            validar()

            form.reset()
        })

    </script>

    <style>
        body{
            background-color: #272727;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input{
            outline: 0;
            border: none;
            padding: 7px;
            border-radius: 7px;
            background-color: #91919191;
        }
    </style>
</body>
</html>
