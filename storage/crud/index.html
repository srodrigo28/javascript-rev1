<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>App Crud</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Apllication With Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb3">
                    <label for="name">Name</label>
                    <input type="text" 
                    class="form-control" id="name" placeholder=" Enter Name">
                </div>
                <div class="form-group col-md-6 mb3">
                    <label for="age">Age</label>
                    <input type="text" 
                    class="form-control" id="age" placeholder=" Enter Age">
                </div>
                <div class="form-group col-md-6 mb3">
                    <label for="address">Address</label>
                    <input type="text" 
                    class="form-control" id="address" placeholder=" Enter Address">
                </div>
                <div class="form-group col-md-6 mb3">
                    <label for="email">E-mail</label>
                    <input type="text" 
                    class="form-control" id="email" placeholder=" Enter Email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-outline-success" id="Submit"
                    onclick="AddData()">Add Data</button>
                    <button class="btn btn-outline-success" id="Update"
                    onclick="AddEdit()">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>Name</tr>
                        <tr>Age</tr>
                        <tr>Address</tr>
                        <tr>Email</tr>
                        <tr>Actions</tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <style>
        body{ background-color: #1d2630;}
        *{color: #fff;}
        #Update{display: none;}
        button{ width: 200px;}
    </style>
    <script src="script.js"></script>
</body>
</html>
