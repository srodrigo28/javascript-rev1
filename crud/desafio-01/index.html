<!DOCTYPE html>
https://www.youtube.com/watch?v=mmCuNbChZ9I
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script defer src="./script2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Aula 05 Inserir e Listar</title>
</head>
<body>
    <header class="container d-flex justify-content-around py-2 text-white bg-primary">
        <h1>Aula 05 - Inserir e Listar</h1>
    </header>

    <h3 id="rs"></h3>

    <form class="container">
        <input type="text" id="categoria" placeholder="categoria" class="form-control">
        <p id="is_categoria"></p>

        <input type="text" id="descricao" placeholder="descricao" class="form-control">
        <p id="is_descricao"></p>
        <button id="btn" class="btn btn-outline-primary">Inserir</button>
    </form>

    <ul id="fill_list"></ul>
    

    <script defer>
        function fetchApiData(){
            fetch('http://localhost:3000/categoria')
            .then(response => response.json())
            .then( data => { 
                const list = documentquerySelector('#fill_list');
 
                data.map((item)=> {
                    const li = document.createElement('li');

                    li.setAttribute('id', item.id);
                    li.innerHTML = item.nome;
                    list.appendChild(li);
                })
             })
        }
    </script>
</body>
</html>
