<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- https://www.youtube.com/watch?v=0XJyTa6B-GA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
</head>
<body>
    <h1>Aula 04 Criando Elementos</h1>

    <main></main>

    <script>
        var el = document.createElement('div')
        el.classList = 'class-criada'

        var main = document.querySelector('main')
        main.appendChild(el) // adiciona um filho
    </script>
</body>
</html>
