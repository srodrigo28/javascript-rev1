<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 Append</title>
</head>
<body>
    <h1>
        <code>append()</code> method 
        <button id="mostrar">mostrar</button>
        <button id="ocultar">ocultar</button>
    </h1>
    
    <ul class="summary">
        <li>Let's you easily append multiple nodes</li>
        <li>Supports combination of text, text nodes</li>
        <li>Works in modern browers</li>
    </ul>

    <div id="myDiv"></div>

    <script>
        const myDiv = document.getElementById('myDiv')
        const btn1 = document.querySelector('#mostrar')
        const btn2 = document.querySelector('#ocultar')

        const h1 = document.createElement('h1')
        const p = document.createElement('p')

        h1.textContent = 'Esse Ã© um titulo'
        p.textContent = 'Estudando html, css e javascript'

        btn1.onclick = () => {
            myDiv.append(h1, p)
        }

        btn2.onclick = () => {
            myDiv.innerHTML = ''
        }
        
    </script>
</body>
</html>
