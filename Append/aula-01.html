<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 Append</title>
</head>
<body>
    <h1><code>append()</code> method</h1>
    <ul class="summary">
        <li>Let's you easily append multiple nodes</li>
        <li>Supports combination of text, text nodes</li>
        <li>Works in modern browers</li>
    </ul>
    <div id="myDiv"></div>

    <script>
        const myDiv = document.getElementById('myDiv')

        const strong = document.createElement('strong')
        const em = document.createElement('em')

        strong.textContent = 'strong'
        em.textContent = 'em'

        myDiv.append(strong, em)
    </script>
</body>
</html>
